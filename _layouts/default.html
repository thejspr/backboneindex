<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>{{ page.title }}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <link rel="shortcut icon" href="favicon.png">
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/style.css'>

    <script type='text/javascript' src='js/zepto.min.js'></script>

    <script type='text/javascript' src='js/showdown.js'></script>
    <script type='text/javascript' src='js/showdown-github.js'></script>

    <script type='text/javascript' src='js/underscore-min.js'></script>
    <script type='text/javascript' src='js/backbone-min.js'></script>

    <script type='text/javascript' src='js/app/category.js'></script>
    <script type='text/javascript' src='js/app/extension.js'></script>
    <script type='text/javascript' src='js/app.js'></script>

    <script>
      if (document.location.hostname !== 'localhost') {
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-42402956-1', 'backboneindex.com');
        ga('send', 'pageview');
      }
    </script>
  </head>
  <body>
    <a href='https://github.com/thejspr/backboneindex' target='_blank'>
      <img class='fork-badge' src='https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png' alt='Fork me on GitHub'>
    </a>
    <div class='container'>
      <div class='row'>
        <div id='sidebar' class='span3'>
          <br />
          <div class='sticky'>
            <form method='get'>
              <h4>Categories</h4>
              <div id='categories'></div>
            </form>
          </div>
        </div>

        <div id='content' class='span9'>
          <div class='header'>
            <a href='/' class='title'>{{ site.name }}</a>
            ~ Discover new Backbone plugins and resources
          </div>
          <p class='intro'>
            Backbone Index aims at making the discovery of <a href='http://backbonejs.org'>Backbone</a> resources
            and plugins easier. It works by indexing the official Backbone
            wiki, and then enabling filtering the information. Made by
            <a href='http://thejspr.com' target='_blank' title='My blog/portfolio'>thejspr</a> /
            <a href='http://twitter.com/thejspr' target='_blank' title='Follow me on twitter for updates to the site'>@thejspr</a>
          </p>
          <hr />
          {{ content }}
        </div>

      </div> <!-- content -->
    </div>
  </body>
</html>
